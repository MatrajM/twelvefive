<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Anton|Lobster|Skranji" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <main>
            <header>
                <h1>Random quote machine</h1>
            </header>
            <div class="box">
                <h2 class="quote"></h2>
                <h3 class="author"></h3>
            </div>
            <div>
                <button class="trigger"> Random quote </button>
                <button><a href="#" target="_blank" class="tweet"><i class="fab fa-twitter"></i> Tweet</a></button>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
